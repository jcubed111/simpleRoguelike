<!DOCTYPE html>
<html>
<head>
    <title>Simple Roguelike</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="mapView"></div>
    <div id="hud">
        <div id="logView"></div>
        <div id="hpView">HP:</div>
        <div id="cellInfo" class='colorText hidden'>
            <div class="vertDecor v_0"></div>
            <div class="section">
                <div class="horizDecor">----------------------------------------</div>
                <div class="contentArea pre"></div>
                <div class="horizDecor">----------------------------------------</div>
            </div>
            <div class="vertDecor v_1"></div>
            <div class="section">
                <div class="horizDecor">----------------------------------------</div>
                <div class="contentArea pre"></div>
                <div class="horizDecor">----------------------------------------</div>
            </div>
            <div class="vertDecor v_2"></div>
            <div class="section">
                <div class="horizDecor">----------------------------------------</div>
                <div class="contentArea pre"></div>
                <div class="horizDecor">----------------------------------------</div>
            </div>
            <div class="vertDecor v_3"></div>
        </div>
    </div>
    <script>
        document.getElementById('mapView').addEventListener('click', e => {
            if(!e.target.classList.contains('cell')) return;
            if(!world.player.myTurn) return;
            world.player.tryToMove(
                e.target.dataset.x - world.player.x,
                e.target.dataset.y - world.player.y
            );
        });
    </script>
    <script src="lodash.min.js"></script>
    <script src="three.min.js"></script>
    <script src="RectAreaLightUniformsLib.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="IntervalTree.js"></script>
    <script src="visibilityEdgeList.js"></script>
    <script src="MinHeap.js"></script>

    <script src="Weapon.js"></script>
    <script src="Spell.js"></script>
    <script src="Character.js"></script>
    <script src="Enemy.js"></script>
    <script src="Player.js"></script>
    <script src="Map.js"></script>
    <script src="main.js"></script>
</body>
</html>
